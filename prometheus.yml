# Prometheus configuration for exo-rkllama monitoring
# Usage: prometheus --config.file=prometheus.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Exo inference server metrics
  - job_name: 'exo'
    static_configs:
      - targets: ['localhost:52415']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

